<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        div {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
        }
    </style>

</head>
<body>
    <!--Countdown display elements-->
    <h1>Timer Countdown</h1>
    <div class="Countdown-container">
    <div class="days">
        <span>Days</span>
        <p id="days"></p>
    </div>

    <div class="hours">
        <span>Hours</span>
        <p id="hours"></p>
    </div>

    <div class="minutes">
        <span>Minutes</span>
        <p id="minutes"></p>
    </div>

    <div class="seconds">
        <span>Seconds</span>
        <p id="seconds"></p>
    </div>
</div>
    <script src="Timer.js"></script>

</body>
</html>
